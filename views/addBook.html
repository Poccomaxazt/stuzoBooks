    <div class="container">
        <div class="row">
            <section class="addingBook col-lg-12">
              <h1 class="text-info">Add new book</h1>
                <form ng-submit="listCtrl.addBook()">
                  <div class="form-group">
                    <label for="name">Book title</label>
                    <input type="text" class="form-control" id="name" placeholder="Book title" ng-model="listCtrl.singleBook.title" required>
                  </div>
                  <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Author" ng-model="listCtrl.singleBook.author" required>
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" id="description" placeholder="Description" ng-model="listCtrl.singleBook.description" required></textarea>
                  </div>
                  <div class="form-group">
                    <label for="publishYear">Year of publishing</label>
                    <input type="number" class="form-control" id="publishYear" placeholder="Year of publishing" min="1950" max="2020" ng-model="listCtrl.singleBook.year" required>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-success" popover="Add new book" popover-trigger="mouseenter">
                      <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
                    </button>                    
                    <button type="reset" class="btn btn-info" popover="Reset" popover-trigger="mouseenter">
                      <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
                    </button>
                  </div>
                </form>                
            </section>
        </div>
    </div>
